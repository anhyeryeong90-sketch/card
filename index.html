<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 뒤집기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 카드 뒤집기 게임</h1>
        </header>

        <div class="game-info">
            <div class="info-item">
                <span class="label">이동 횟수:</span>
                <span id="moves">0</span>
            </div>
            <div class="info-item">
                <span class="label">시간:</span>
                <span id="timer">00:00</span>
            </div>
            <div class="info-item">
                <span class="label">점수:</span>
                <span id="score">0</span>
            </div>
            <div class="info-item">
                <span class="label">최고 점수:</span>
                <span id="best-score">-</span>
            </div>
        </div>

        <div class="controls">
            <select id="difficulty">
                <option value="easy">쉬움 (4쌍)</option>
                <option value="medium" selected>보통 (6쌍)</option>
                <option value="hard">어려움 (8쌍)</option>
            </select>
            <button id="new-game-btn">새 게임</button>
            <button id="leaderboard-btn">🏆 리더보드</button>
        </div>

        <div id="game-board" class="game-board"></div>

        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2>🎉 게임 완료!</h2>
                <p>축하합니다! 모든 카드를 매칭했습니다!</p>
                <div class="final-stats">
                    <p>이동 횟수: <span id="final-moves">0</span></p>
                    <p>소요 시간: <span id="final-time">00:00</span></p>
                    <p>최종 점수: <span id="final-score">0</span></p>
                </div>
                <div class="modal-buttons">
                    <button id="save-score-btn">점수 저장</button>
                    <button id="play-again-btn">다시 하기</button>
                </div>
            </div>
        </div>

        <div id="leaderboard-modal" class="modal hidden">
            <div class="modal-content leaderboard-content">
                <div class="leaderboard-header">
                    <h2>🏆 리더보드</h2>
                    <button id="close-leaderboard-btn" class="close-btn">×</button>
                </div>
                <div class="leaderboard-filters">
                    <select id="leaderboard-difficulty">
                        <option value="all">전체 난이도</option>
                        <option value="easy">쉬움</option>
                        <option value="medium">보통</option>
                        <option value="hard">어려움</option>
                    </select>
                    <select id="leaderboard-limit">
                        <option value="10">상위 10명</option>
                        <option value="20" selected>상위 20명</option>
                        <option value="50">상위 50명</option>
                        <option value="100">상위 100명</option>
                    </select>
                    <button id="refresh-leaderboard-btn">🔄 새로고침</button>
                </div>
                <div id="leaderboard-loading" class="loading hidden">로딩 중...</div>
                <div id="leaderboard-table-container">
                    <table id="leaderboard-table" class="leaderboard-table">
                        <thead>
                            <tr>
                                <th>순위</th>
                                <th>점수</th>
                                <th>시간</th>
                                <th>이동</th>
                                <th>난이도</th>
                                <th>날짜</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-tbody">
                        </tbody>
                    </table>
                    <div id="leaderboard-empty" class="empty-message hidden">
                        기록이 없습니다. 게임을 플레이하고 점수를 저장해보세요!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
